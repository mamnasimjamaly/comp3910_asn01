<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ignored</title>
</h:head>
<h:body>
	<ui:composition template="base.xhtml">
		<ui:define name="header">
			<h1>Sign Page</h1>
		</ui:define>
		<ui:define name="content">
			<div class="container">
				<h:form>
					<div class="row">
						<div class="col-sm-3">
							<h5>username</h5>
						</div>
						<div class="col-sm-9">
							<h:inputText value="#{user.userName}"></h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<h5>password</h5>
						</div>
						<div class="col-sm-3">
							<h:inputText value="#{user.password}"></h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<h5>employee number</h5>
						</div>
						<div class="col-sm-3">
							<h:inputText value="#{employeeUser.empNumber}"></h:inputText>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-3">
							<h5>employee name</h5>
						</div>
						<div class="col-sm-3">
							<h:inputText value="#{employeeUser.name}"></h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<h:commandButton
								action="#{employees.signUp(employeeUser.name, employeeUser.empNumber, user.userName, user.password)}"
								class="btn btn-lg btn-success" value="Sign-up"></h:commandButton>
						</div>
						<div class="col-xs-4"></div>
						<div class="col-xs-4"></div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
