<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>Ignored</title>
</h:head>
<h:body>
	<ui:composition template="base.xhtml">
		<ui:define name="header">
			<h1>Login Page</h1>
		</ui:define>
		<ui:define name="content">
			<div class="container">
				<h:form>
				<div class="row">
					<div class="col-sm-3">
						<h5>username</h5>
					</div>
					<div class="col-sm-9">
						<h:inputText value="#{user.userName}"></h:inputText>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<h5>password</h5>
					</div>
					<div class="col-sm-3">
						<h:inputText value="#{user.password}"></h:inputText>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<h:commandButton action="#{employees.login}" class="btn btn-lg btn-success"
							value="Sign-in"></h:commandButton>
					</div>
					<div class="col-xs-4">
						<h:commandButton action="sign-up.xhtml" class="btn btn-lg btn-info"
							value="Sign-up" ></h:commandButton>
					</div>
					<div class="col-xs-4"></div>					
				</div>
			</h:form>
			</div>
